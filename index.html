<!DOCTYPE html>
<html>
<head>
	<title>TipIt - Tip Calculator</title>


	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

<div id="container">
	<h1>Tip Calculator</h1>
	<div id="calculator">
		<form>
			<label>How much was your bill? <br>
				   $ <input type="text" id="billAmount">
			</label>
			<label>
					How was your service? <br>
					<select id="serviceQuality">
					<option disabled selected value="0">Choose an option</option>
					<option value="0.3">30% - Outstanding</option>
					<option value="0.2">20% - Good</option>
					<option value="0.15"> %15 - It was good</option>
					<option value="0.1"> 10% - It was bad</option>
					<option value="0.05">5% - It was terrible</option>
					</select>
			</label>
			<label>
				How many people are sharing the bill <br>
				<input type="text" id="totalPeople"> people
			</label>
			<button type="button" id="calculate">Calculate</button>
		</form> 
	</div><!-- calculator -->

	<div id="totalTip">
		<sup>$</sup><span id="tip">000</span>
		<small id="each">each</small>

	</div>
</div> <!-- container -->


<script type="text/javascript" src="script.js"></script>

</body>
</html>
